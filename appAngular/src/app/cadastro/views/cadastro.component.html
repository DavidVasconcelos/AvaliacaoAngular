<div class="container margem">
  <h1>Cadastro de Contatos</h1>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="codigo">Informe a descrição para filtrar:</label>
        <input type="text" #busca (keyup)="0" class="form-control">
      </div>
      <ul class="list_group">
        <li *ngFor="let item of listaContatos | sublista:busca.value" (click)="selecionar(item)" class="list-group-item">
          <a [class.selecionado]="item === contatoSelecionado" [routerLink]="['/contatos']">{{item.nome |
            uppercase}}</a>
        </li>
      </ul>
      <button type="button" (click)="novo()" class="btn btn-info">
        <span class="glyphicon glyphicon-plus"></span>Novo
      </button>
    </div>
    <div *ngIf="contatoSelecionado">
      <div class="col-md-6">
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" [(ngModel)]="contatoSelecionado.cpf" class="form-control" id="cpf" name="cpf">
        </div>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" [(ngModel)]="contatoSelecionado.nome" class="form-control" id="nome" name="nome">
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" [(ngModel)]="contatoSelecionado.telefone" class="form-control" id="telefone" name="telefone">
        </div>
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input type="email" [(ngModel)]="contatoSelecionado.email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <button type="button" (click)="incluir(contatoSelecionado)" class="btn btn-info">
            <span class="glyphicon glyphicon-pencil"></span>
            Incluir
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
